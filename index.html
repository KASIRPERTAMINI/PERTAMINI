<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Pertamini PRO Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- CSS SAMA SEPERTI SEBELUMNYA, TIDAK ADA PERUBAHAN VISUAL SIGNIFIKAN --- */
        :root {
            --primary: #dc3545;
            --primary-dark: #c82333;
            --bg-light: #f0f2f5;
            --text-dark: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e8e8e8 100%);
            min-height: 100vh;
            padding: 15px;
            color: var(--text-dark);
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0, 0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        header h1 { font-weight: 800; letter-spacing: 1px; margin-bottom: 8px; }
        .header-info { display: flex; justify-content: center; gap: 15px; font-size: 13px; opacity: 0.95; }
        .content { padding: 25px 20px; }
        .tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .tab-button {
            padding: 12px; border: 2px solid #e0e0e0; background: white;
            border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .tab-button.active { background: var(--primary); color: white; border-color: var(--primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        input, select {
            width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px;
            font-family: inherit; font-size: 16px; /* Larger font for mobile input prevent zoom */
        }
        input:focus, select:focus { outline: none; border-color: var(--primary); }
        .btn-main {
            width: 100%; padding: 14px; background: var(--primary); color: white; border: none;
            border-radius: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.2s;
        }
        .btn-main:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-main:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        /* STATUS KONEKSI */
        #connectionStatus {
            text-align: center; padding: 5px; font-size: 12px; font-weight: 600;
            background: #ffeeba; color: #856404; display: none;
        }
        #connectionStatus.online { background: #d4edda; color: #155724; }
        #connectionStatus.offline { background: #f8d7da; color: #721c24; display: block; }

        /* RESULT & STATS */
        .results-box {
            background: #f8f9fa; padding: 15px; border-radius: 12px;
            margin: 20px 0; border-left: 5px solid var(--primary);
        }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 15px; }
        .result-value { font-weight: 700; color: var(--primary); font-size: 18px; }
        
        .stats-box { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .stat {
            padding: 20px; background: linear-gradient(to bottom right, #fff5f7, #fff);
            border-radius: 15px; border: 1px solid #ffdce0; text-align: center;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.05);
        }
        .stat-value { font-size: 22px; font-weight: 800; color: var(--primary); margin: 5px 0; }
        .stat-label { font-size: 12px; color: #666; text-transform: uppercase; font-weight: 600; }

        /* FUEL LIST & HISTORY */
        .fuel-item, .transaction-item {
            background: white; padding: 15px; border-radius: 12px;
            margin-bottom: 10px; border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .fuel-item { display: flex; justify-content: space-between; align-items: center; }
        .fuel-details h3 { font-size: 16px; margin-bottom: 5px; }
        .fuel-price-tag { font-size: 12px; color: #666; }
        .btn-delete { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        
        .transaction-item { border-left: 4px solid var(--primary); }
        .tx-header { display: flex; justify-content: space-between; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .tx-body { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; font-size: 13px; color: #555; }
        .tx-footer { margin-top: 8px; padding-top: 8px; border-top: 1px dashed #e0e0e0; font-weight: 700; color: var(--primary); font-size: 14px; text-align: right; }

        .loading-spinner {
            text-align: center; padding: 20px; color: #999; font-style: italic;
        }
        footer { text-align: center; padding: 20px; color: #999; font-size: 12px; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <div id="connectionStatus">Menghubungkan ke Cloud...</div>
        <header>
            <h1>KASIR PERTAMINI PRO</h1>
            <div class="header-info">
                <span id="dateDisplay">Memuat tanggal...</span>
            </div>
        </header>

        <div class="content">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('transaction')">Transaksi</button>
                <button class="tab-button" onclick="switchTab('setup')">Pengaturan BBM</button>
            </div>

            <!-- Transaction Tab -->
            <div id="transaction" class="tab-content active">
                <div class="input-group">
                    <label>Pilih Jenis BBM</label>
                    <select id="txFuel" onchange="calculateRealtime()">
                        <option value="">-- Memuat Data BBM... --</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Nominal Pembayaran (Rp)</label>
                    <input type="tel" id="txAmount" placeholder="Contoh: 25000" oninput="calculateRealtime()">
                </div>

                <div class="results-box">
                    <div class="result-row">
                        <span>Liter Didapat:</span>
                        <span class="result-value" id="resLiters">0.000 L</span>
                    </div>
                    <div class="result-row">
                        <span>Estimasi Profit:</span>
                        <span class="result-value" id="resProfit">Rp 0</span>
                    </div>
                </div>

                <button id="btnSaveTx" class="btn-main" onclick="saveTransactionToCloud()" disabled>
                    SIMPAN TRANSAKSI
                </button>

                <div class="stats-box">
                    <div class="stat">
                        <div class="stat-label">Profit Hari Ini</div>
                        <div class="stat-value" id="statDailyProfit">Rp 0</div>
                        <div style="font-size: 10px; color: #999;" id="statDailyDate">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Profit Bulan Ini</div>
                        <div class="stat-value" id="statMonthlyProfit">Rp 0</div>
                        <div style="font-size: 10px; color: #999;" id="statMonthlyDate">-</div>
                    </div>
                </div>

                <h3>Riwayat Hari Ini</h3>
                <div id="historyList">
                    <div class="loading-spinner">Memuat data dari cloud...</div>
                </div>
            </div>

            <!-- Setup Tab -->
            <div id="setup" class="tab-content">
                <div class="input-group">
                    <label>Nama BBM</label>
                    <input type="text" id="setupName" placeholder="Contoh: Pertalite">
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Harga Modal / Liter</label>
                        <input type="tel" id="setupCost" placeholder="10000">
                    </div>
                    <div class="input-group">
                        <label>Harga Jual / Liter</label>
                        <input type="tel" id="setupSell" placeholder="12500">
                    </div>
                </div>
                <button class="btn-main" onclick="addFuelToCloud()">TAMBAH DATA BBM</button>
                
                <h3 style="margin: 25px 0 15px;">Daftar BBM Tersimpan</h3>
                <div id="fuelListCloud">
                    <div class="loading-spinner">Memuat data...</div>
                </div>
            </div>
        </div>

        <footer>
            © 2025 Pertamini Cloud System | Real-time Sync
        </footer>
    </div>

    <!-- FIREBASE SDK (Wajib Online) -->
    <script type="module">
        // Import Firebase yang dibutuhkan
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, serverTimestamp, query, orderByChild, equalTo } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ==================================================================
        // ⚠️ INI ADALAH KODE CONFIG DARI AKUN FIREBASE ANDA ⚠️
        // ==================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCaA-j-DyAhYfrSD5wOZWN6Q-PIeyycD80",
            authDomain: "kasirpertamini.firebaseapp.com",
            // SAYA TAMBAHKAN BARIS INI OTOMATIS, KARENA INI WAJIB UNTUK REALTIME DATABASE
            databaseURL: "https://kasirpertamini-default-rtdb.firebaseio.com",
            projectId: "kasirpertamini",
            storageBucket: "kasirpertamini.firebasestorage.app",
            messagingSenderId: "266195038301",
            appId: "1:266195038301:web:123fc1c8b80ce55d4c5db4"
        };
        // ==================================================================

        // Inisialisasi Firebase
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            monitorConnection();
        } catch (e) {
            alert("ERROR: Gagal terhubung ke Firebase. Cek koneksi internet atau config.");
            console.error(e);
        }

        // Referensi Database
        const fuelsRef = ref(db, 'fuels');
        const txRef = ref(db, 'transactions');

        // Variabel Global untuk Data Lokal (Cache agar cepat)
        let cachedFuels = {};
        let currentSelectedFuel = null;

        // --- FUNGSI UTILITAS ---
        window.formatRupiah = (num) => {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num || 0);
        }
        
        function getDates() {
            const now = new Date();
            const d = String(now.getDate()).padStart(2, '0');
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const y = now.getFullYear();
            const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
            const months = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
            
            return {
                fullDate: `${y}-${m}-${d}`,     // Format Database: YYYY-MM-DD
                monthStr: `${y}-${m}`,          // Format Database: YYYY-MM
                display: `${days[now.getDay()]}, ${d} ${months[now.getMonth()]} ${y}`,
                monthDisplay: `${months[now.getMonth()]} ${y}`
            };
        }

        function monitorConnection() {
            const connectedRef = ref(db, ".info/connected");
            onValue(connectedRef, (snap) => {
                const statusEl = document.getElementById('connectionStatus');
                if (snap.val() === true) {
                    statusEl.textContent = "Terhubung ke Cloud ✓";
                    statusEl.className = "online";
                    setTimeout(() => { statusEl.style.display = 'none'; }, 2000);
                } else {
                    statusEl.textContent = "⚠️ Koneksi Terputus - Mencoba menghubungkan...";
                    statusEl.className = "offline";
                    statusEl.style.display = 'block';
                }
            });
        }

        // --- FUNGSI SETUP BBM (CRUD ke Firebase) ---
        window.addFuelToCloud = () => {
            const name = document.getElementById('setupName').value.trim();
            const cost = parseFloat(document.getElementById('setupCost').value);
            const sell = parseFloat(document.getElementById('setupSell').value);

            if (!name || !cost || !sell) { alert("Lengkapi data BBM!"); return; }

            // Simpan ke Firebase (otomatis buat ID unik)
            const newFuelRef = push(fuelsRef);
            set(newFuelRef, {
                name: name,
                costPrice: cost,
                sellPrice: sell,
                createdAt: serverTimestamp()
            }).then(() => {
                alert("✅ BBM Berhasil disimpan ke Cloud!");
                document.getElementById('setupName').value = '';
                document.getElementById('setupCost').value = '';
                document.getElementById('setupSell').value = '';
            }).catch((e) => alert("Gagal menyimpan: " + e.message));
        }

        window.deleteFuel = (id) => {
            if (confirm("Yakin hapus BBM ini?")) {
                remove(ref(db, 'fuels/' + id));
            }
        }

        // --- LISTENER DATA REAL-TIME (Jantung Aplikasi) ---
        // 1. Dengar perubahan data BBM
        onValue(fuelsRef, (snapshot) => {
            const fuelListEl = document.getElementById('fuelListCloud');
            const txFuelSelect = document.getElementById('txFuel');
            
            if (!snapshot.exists()) {
                fuelListEl.innerHTML = '<div class="loading-spinner">Belum ada data BBM</div>';
                txFuelSelect.innerHTML = '<option value="">-- Tidak ada data BBM --</option>';
                cachedFuels = {};
                return;
            }

            cachedFuels = snapshot.val();
            let listHtml = '';
            let selectHtml = '<option value="">-- Pilih BBM --</option>';

            // Loop data dari Firebase
            for (let id in cachedFuels) {
                const fuel = cachedFuels[id];
                // HTML untuk Setup List
                listHtml += `
                    <div class="fuel-item">
                        <div class="fuel-details">
                            <h3>${fuel.name}</h3>
                            <div class="fuel-price-tag">
                                Modal: <b>${formatRupiah(fuel.costPrice)}</b> | 
                                Jual: <b>${formatRupiah(fuel.sellPrice)}</b>
                            </div>
                        </div>
                        <button class="btn-delete" onclick="deleteFuel('${id}')">Hapus</button>
                    </div>
                `;
                // HTML untuk Dropdown Transaksi
                selectHtml += `<option value="${id}">${fuel.name}</option>`;
            }

            fuelListEl.innerHTML = listHtml;
            // Simpan seleksi saat ini agar tidak reset jika ada update data lain
            const currentVal = txFuelSelect.value;
            txFuelSelect.innerHTML = selectHtml;
            if (currentVal && cachedFuels[currentVal]) txFuelSelect.value = currentVal;
        });

        // 2. Dengar perubahan Transaksi (Hanya ambil data hari ini & bulan ini untuk efisiensi)
        onValue(txRef, (snapshot) => {
            updateStatsAndHistory(snapshot.val());
        });

        function updateStatsAndHistory(transactions) {
            const historyEl = document.getElementById('historyList');
            const dates = getDates();
            
            let dailyProfit = 0;
            let monthlyProfit = 0;
            let todayTxHtml = '';
            let todayTxCount = 0;

            if (transactions) {
                // Convert object to array dan sort descending berdasarkan waktu
                const txArray = Object.entries(transactions).sort((a, b) => b[1].timestamp - a[1].timestamp);

                for (let [id, tx] of txArray) {
                    // Hitung Stats
                    if (tx.dateString === dates.fullDate) dailyProfit += tx.profit;
                    if (tx.monthString === dates.monthStr) monthlyProfit += tx.profit;

                    // Render History Hari Ini Saja
                    if (tx.dateString === dates.fullDate) {
                        todayTxCount++;
                        const time = new Date(tx.timestamp).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
                        todayTxHtml += `
                            <div class="transaction-item">
                                <div class="tx-header">
                                    <span>${tx.fuelName}</span>
                                    <span>${time}</span>
                                </div>
                                <div class="tx-body">
                                    <div>Bayar:<br><b>${formatRupiah(tx.payAmount)}</b></div>
                                    <div style="text-align:center">Liter:<br><b>${tx.liters.toFixed(3)} L</b></div>
                                    <div style="text-align:right">Harga/L:<br><b>${formatRupiah(tx.sellPrice)}</b></div>
                                </div>
                                <div class="tx-footer">
                                    Profit: ${formatRupiah(tx.profit)}
                                </div>
                            </div>
                        `;
                    }
                }
            }

            // Update UI Stats
            document.getElementById('statDailyProfit').textContent = formatRupiah(dailyProfit);
            document.getElementById('statMonthlyProfit').textContent = formatRupiah(monthlyProfit);
            document.getElementById('statDailyDate').textContent = dates.display;
            document.getElementById('statMonthlyDate').textContent = dates.monthDisplay;

            // Update UI History
            if (todayTxCount === 0) {
                historyEl.innerHTML = '<div class="loading-spinner">Belum ada transaksi hari ini</div>';
            } else {
                historyEl.innerHTML = todayTxHtml;
            }
        }

        // --- KALKULASI REAL-TIME & TRANSAKSI ---
        window.calculateRealtime = () => {
            const fuelId = document.getElementById('txFuel').value;
            const amount = parseFloat(document.getElementById('txAmount').value) || 0;
            const btnSave = document.getElementById('btnSaveTx');

            if (!fuelId || amount <= 0 || !cachedFuels[fuelId]) {
                document.getElementById('resLiters').textContent = '0.
